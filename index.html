<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #myCanvas{
        border-style: ridge;
        border-color: white;
        border-width: 10px;
        background: white;
        }
    </style>
</head>
<body>
    <h1>Olympic Symbol in canvas tag</h1>
    <canvas id="myCanvas" height="500" width="500"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.strokeStyle = "blue";
    

        ctx.arc(50,70,40,0,2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.arc(150,70,40,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.arc(250,70,40,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "#ffa700";
        ctx.arc(100,110,40,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "green";
        ctx.arc(200,110,40,0,2*Math.PI);
        ctx.stroke();



    </script>
</body> 
</html>
